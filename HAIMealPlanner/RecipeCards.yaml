type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: sensor.day_of_the_week
        state: Monday
      - entity: sensor.after_two
        state: 'False'
    card:
      type: markdown
      content: >
        <img src="/local/images/monday_lunch.jpg?{{
        states('sensor.current_hour') }}"  alt="Monday Lunch">

        {{ state_attr('sensor.monday_lunch_recipe', 'content') }}
  - type: conditional
    conditions:
      - entity: sensor.day_of_the_week
